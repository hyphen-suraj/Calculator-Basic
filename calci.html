<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        
        <meta charset="UTF-8">
        <title>HOME PAGE</title>
    </head>
    <body>
        <div class="body">
       
            <artical>
                <div align="center">
                <h1 style="color: black;">CALCULATOR</h1>
                <div class="calculator">
            
                <div id="text" width="300px" height="200px" class="operation">0</div>
           <table >
               
               
               
               
               
               
               
               <!-- row 1-->
               
               
               
               <tr>
               <td>
                 <input class="no" id="cancel"type="button" name="c" value="c">  
               </td>
                   <td>
                   <input class="no" type="button" name="/" value=" / ">
                   </td>
               <td>
                   <input class="no op" type="button" name="*" value=" * ">
                   </td>
                   <td >
                   <input class='no op'id="minus" type="button" name="-" value=" - ">
                   </td>
               
               
                   
                   
                   
                   
                  <!-- row 2-->
               
                   
                   
                   
                   
               <tr>
               <td>
                 <input class="no" id="7" type="button" name="7" value="7">  
               </td>
                   <td>
                   <input class="no" id="8" type="button" name="8" value="8">
                   </td>
               <td>
                   <input class="no" id="9" type="button" name="9" value="9">
                   </td>
                   <td rowspan="2">
                   <input class='no op'id="plus" type="button" name="+" value=" + ">
                   </td>
                   
                   
                   
                    <!-- row 3-->
                   
                   
                   
                   
               <tr>
               <td>
                 <input class="no"  id="4" type="button" name="4" value="4">  
               </td>
                   <td>
                   <input class="no"  id="5" type="button" name="5" value="5">
                   </td>
               <td>
                   <input class="no"  id="6" type="button" name="6" value="6">
                   </td>
               </tr>
               
               
            
                 <!-- row 4-->
               
               
               
                 <tr>
               <td>
                 <input class="no"  id="1" type="button" name="1" value="1">  
               </td>
                   <td>
                   <input class="no"  id="2" type="button" name="2" value="2">
                   </td>
               <td>
                   <input class="no"  id="3" type="button" name="3" value="3">
                   </td>
                     <td rowspan="2">
                   <input id="equal" type="button" name="=" value="=">
                   </td>
               </tr>
               
               
               
                 <!-- row 5-->
                
               
               
               
               
               <tr>
               <td colspan="2">
                 <input class='no' id="zero" type="button" name="0" value="0" width="100%">  
               </td>
                   <td>
                   <input class='no'id="point" type="button" name="." value="." width="100%">
                   </td>
               
               
                
                
            </table>
                    </div>
                </div>
            </artical>
            
         </div>
        <script src="js/script.js" type="text/jscript"></script>
    </body>
</html>
